features.inspector.title=Инспектор
features.inspector.desc=Изучайте и совершенствуйте код, чтобы создавать попиксельно-идеальные макеты.

features.console.title=Консоль
features.console.desc=Отлаживайте CSS, JavaScript, а также проблемы с сетью и безопасностью.

features.debugger.title=Отладчик
