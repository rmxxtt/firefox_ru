ImageMapRectBoundsError = Формат атрибута "coords" элемента <area shape="rect"> не соответствует формату "слева,сверху,справа,снизу".
ImageMapCircleWrongNumberOfCoords = Формат атрибута "coords" элемента <area shape="circle"> не соответствует формату "center-x,center-y,radius".
ImageMapCircleNegativeRadius = Атрибут "coords" элемента <area shape="circle"> имеет отрицательный радиус.
ImageMapPolyWrongNumberOfCoords = Формат атрибута "coords" элемента <area shape="poly"> не соответствует формату "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords = В атрибуте "coords" элемента <area shape="circle"> нет последней координаты "y" (корректный формат "x1,y1,x2,y2 …").
TablePartRelPosWarning = Теперь поддерживается относительное позиционирование строк таблицы и групп строк. Этому сайту может потребоваться обновление, так как он может зависеть от этой функции, не имеющей эффекта.
ScrollLinkedEffectFound2 = Похоже, что этот сайт использует эффект позиционирования связанный с прокруткой. Это может не очень хорошо работать с асинхронным панорамированием; см. https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects чтобы получить более подробную информацию и присоединиться к обсуждению связанных с этим инструментов и возможностей!
AnimationWarningContentTooLarge = Асинхронная анимация отключена, так как размер фрейма (%1$S, %2$S) больше окна просмотра (%3$S, %4$S), или визуальный прямоугольник (%5$S, %6$S) больше максимально допустимого значения (%7$S)
AnimationWarningTransformBackfaceVisibilityHidden = Асинхронная анимация 'backface-visibility: hidden' трансформаций не поддерживается
AnimationWarningTransformPreserve3D = Асинхронная анимация 'transform-style: preserve-3d' трансформаций не поддерживается
AnimationWarningTransformSVG = Асинхронная 'transform' анимация aFrames с SVG-трансформациями не поддерживается
AnimationWarningTransformFrameInactive = Асинхронная анимация отключена, так как фрейм не был отмечен как активный для 'transform' анимации
AnimationWarningOpacityFrameInactive = Асинхронная анимация отключена, так как фрейм не был отмечен как активный для 'opacity' анимации
AnimationWarningWithGeometricProperties = Асинхронная анимация 'transform' или 'opacity' невозможна из-за анимации геометрических свойств на том же элементе
